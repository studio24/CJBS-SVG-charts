<!DOCTYPE html>
<html>
<head>
    <title>Test SVG</title>
    <script src="/js/d3/d3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>

        *, *:before, *:after {
            -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
         }


    </style>
</head>
<body>
    <div class="pie-container"></div>
    <div class="donut-container"></div>

    <script>
        var dataset = [5,10,20,45,6,25];
        var pie = d3.layout.pie();
        var w = 600;
        var h = 600;
        var outerRadius = w / 2;
        // To make ring, change inner radius to anything greater than 0. eg in book is w / 3
        var innerRadius = w/3.5;

        var colour = d3.scale.category10();
        var arc = d3.svg.arc()
                        .innerRadius(innerRadius)
                        .outerRadius(outerRadius);

        var pieSvg = d3.select('.pie-container')
                       .append('svg')
                       .attr('width', w)
                       .attr('height', h);

        var arcs = pieSvg.selectAll('g.arc')
                      .data(pie(dataset))
                      .enter()
                      .append('g')
                      .attr('class', 'arc')
                      .attr('transform', 'translate(' + outerRadius + ', ' + outerRadius + ')');



        arcs.append('path')
            .attr('fill', function (d, i) {
                return colour(i);
            })
            .attr('d', arc)
            .on('mouseover', function (d) {

            });

        arcs.append('text')
            .attr('transform', function (d) {
                return 'translate(' + arc.centroid(d) + ')';
            })
            .attr('text-anchor', 'middle')
            .attr('fill', 'white')
            .text(function (d) {
                return d.value;
            });
    </script>
</body>
</html>
