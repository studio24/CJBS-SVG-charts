<!DOCTYPE html>

<html>
<head>
    <title>Studio 24 Charting Library</title>
    <script src="../js/d3/d3.min.js"></script>

    <!-- Extra requirements -->
    <script src="../js/d3/topojson.min.js"></script>

    <script src="../js/s24/s24.charts.js"></script>

    <link rel="stylesheet" href="../js/s24/s24.charts.css" />
    <style>
        h2 {
            font-weight: normal;
            margin-top: 100px;
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <!-- SVG Containers -->
    <h2>Career Outcome Overview</h2>
    <div class="svg-container-1"></div>
    <h2>Breakdown of those Employed</h2>
    <div class="svg-container-2"></div>
    <h2>Finance Industry Area</h2>
    <div class="svg-container-3"></div>
    <h2>Job Function</h2>
    <div class="svg-container-4"></div>
    <h2>Percentage of students who changed industry area post-MFin</h2>
    <div class="svg-container-5"></div>
    <h2>Post-MFin Location</h2>
    <div class="svg-container-6"></div>
    <h2>Percentage of students who changed countries post-MFin</h2>
    <div class="svg-container-7"></div>

    <script>
        // Initialise the library
        S24.Charts.init({
            colourScheme: '../js/studio24charts/colours.json'
        });

        // Pie Chart
        S24.Charts.createPieChart('.svg-container-1', '../js/data/mfin-career-overview.json', {
            title: "Career Outcome Overview",
            colours: "data-pink",
            width: 350,
            height: 300
        });

        // Layered Pie Chart
        S24.Charts.createLayeredPieChart('.svg-container-2', '../js/data/mfin-employment-breakdown.json', {
            title: "Breakdown of those Employed",
            colours: "data-green",
            width: 350,
            height: 320
        });

        // Pie Chart
        S24.Charts.createPieChart('.svg-container-3', '../js/data/mfin-finance-industry-area.json', {
            title: "Finance Industry Area",
            colours: "data",
            width: 350,
            height: 380,
            legendWidth: 300
        });

        // Bar Chart
        S24.Charts.createBarChart('.svg-container-4', '../js/data/mfin-job-function.json', {
            width: 500,
            height: 320
        });

        // Pie Chart
        S24.Charts.createPieChart('.svg-container-5', '../js/data/mfin-changed-area.json', {
            title: "Students who changed industry area",
            colours: "data-pink",
            width: 350,
            height: 320
        });

        // Map
        S24.Charts.createMap('.svg-container-6', '../js/data/mfin-post-mfin-location.csv', {
            worldJson: '../js/d3/world.json'
        });

        // Pie Chart
        S24.Charts.createPieChart('.svg-container-7', '../js/data/mfin-changed-country.json', {
            title: "Students who changed country",
            colours: "data-pink",
            width: 350,
            height: 320
        });
    </script>
</body>
</html>
