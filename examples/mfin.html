<!DOCTYPE html>

<html>
<head>
    <title>Studio 24 Charting Library</title>
    <script src="/js/d3/d3.min.js"></script>

    <!-- Extra requirements -->
    <script src="/js/d3/topojson.min.js"></script>

    <script src="/js/studio24charts/studio24.charts.js"></script>

    <link rel="stylesheet" href="/js/studio24charts/studio24.charts.css" />
</head>

<body>

<div class="svg-container-1"></div>
<div class="svg-container-2"></div>
<div class="svg-container-3"></div>
<div class="svg-container-4"></div>
<div class="svg-container-5"></div>
<div class="svg-container-6"></div>
<div class="svg-container-7"></div>

<script>
    Studio24.Charts.init({
        colourScheme: '/js/studio24charts/colours.json'
    });

    //    //.svg-container
    //    Studio24.Charts.createBarChart('.svg-container-5', '/js/data/mfin-job-function.json', {
    //        width : 700
    //    });


    Studio24.Charts.createPieChart('.svg-container-1', '/js/data/mfin-career-overview.json', {
        title: "Career Outcome Overview",
        colours: "data-pink",
        width: 500,
        height: 320
    });

    Studio24.Charts.createLayeredPieChart('.svg-container-2', '/js/data/mfin-employment-breakdown.json', {
        title: "Breakdown of those Employed",
        colours: "data-green",
        width: 600,
        height: 320
    });

    Studio24.Charts.createPieChart('.svg-container-3', '/js/data/mfin-finance-industry-area.json', {
        title: "Finance Industry Area",
        colours: "data",
        width: 800,
        height: 500
    });

    Studio24.Charts.createBarChart('.svg-container-4', '/js/data/mfin-job-function.json', {
        width: 500,
        height: 320
    });

    Studio24.Charts.createPieChart('.svg-container-5', '/js/data/mfin-changed-area.json', {
        title: "Students who changed industry area",
        colours: "data-pink",
        width: 500,
        height: 320
    });

    Studio24.Charts.createMap('.svg-container-6', '/js/data/mfin-post-mfin-location.csv', {});

    Studio24.Charts.createPieChart('.svg-container-7', '/js/data/mfin-changed-country.json', {
        title: "Students who changed country",
        colours: "data-pink",
        width: 500,
        height: 320
    });

    // Currently insufficient data
    //Studio24.Charts.createBarChart('.svg-container-8', '/js/data/mfin')
</script>
</body>
</html>
