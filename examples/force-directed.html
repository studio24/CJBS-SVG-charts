<!DOCTYPE html>

<html>
<head>
    <title>Studio 24 Charting Library</title>
    <script src="../js/d3/d3.min.js"></script>

    <!-- Extra requirements -->
    <script src="../js/d3/topojson.min.js"></script>

    <script src="../js/s24/s24.charts.js"></script>

    <link rel="stylesheet" href="../js/s24/s24.charts.css" />
    <style>
        h2 {
            font-weight: normal;
            margin-top: 100px;
            clear: both;
            display: block;
        }

        .node {
            fill: #cc4a33;
        }

        .link {
            fill: none;
            stroke: #6e8869;
        }
    </style>
</head>

<body>
<!-- SVG Containers -->
<h2>Force Directed Chart</h2>
<div class="svg-container-1"></div>

<div class="svg-container-2"></div>

<script>
    // Initialise the library
    Studio24.Charts.init({
        colourScheme: '../js/studio24charts/colours.json'
    });

    // Pie Chart
    Studio24.Charts.createForceDirectedGraph('.svg-container-1', '../js/data/force-directed-test.json', {
        width: "auto",
        height: "auto"
    });
</script>
</body>
</html>
