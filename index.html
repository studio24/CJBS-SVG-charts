<!DOCTYPE html>

<html>
<head>
    <title>Studio 24 Charting Library</title>
    <script src="/js/d3.min.js"></script>

    <!-- Extra requirements -->
    <script src="/js/topojson.min.js"></script>

    <script src="/js/studio24charts/studio24.charts.js"></script>
    <style>
        body {
            font-family: Cambria;
        }

        .map {
            fill: #ccc;
        }

        .point,.arrow{
            fill: #e6228d;
            cursor: pointer;
            stroke: white;
        }
    </style>
</head>

<body>

<!--<div class="svg-container-1"></div>-->
<!--<div class="svg-container-2"></div>-->
<!--<div class="svg-container-3"></div>-->
<div class="svg-container-4"></div>

<script>
    Studio24.Charts.init({
        colourScheme: '/js/studio24charts/colours.json'
    });

    //.svg-container
    Studio24.Charts.createHorizontalBarChart('.svg-container-1', '/js/data/horizontal-bar-chart-1.json', {
        width : 700
    });

    //.svg-container-2
    Studio24.Charts.createLayeredPieChart('.svg-container-2', '/js/data/mfin-employment-breakdown.json', {
        title: "Breakdown of those Employed",
        colours: "data-green"
    });

    //.svg-container-3
    Studio24.Charts.createPieChart('.svg-container-3', '/js/data/mfin-career-overview.json', {
        title: "Career Outcome Overview",
        colours: "data-pink"
    });

    Studio24.Charts.createMap('.svg-container-4', '/js/data/mfin-post-location.json', {

    });
</script>
</body>
</html>
