<!DOCTYPE html>
<html>
<head>
    <title>Test SVG</title>
    <script src="/js/d3.min.js"></script>

    <style>
        svg rect {
            transition: all 0.3s;
        }

        svg rect:hover {
            fill: orange;
        }

    </style>
</head>
<body>

    <p class="randomise" style="cursor:pointer;">Click on this text to randomise the data!</p>

    <p class="add" style="cursor:pointer;">Click on this text to add another bar!</p>

    <div class="svg-container"></div>


    <script>

        var dataset = [ { key: 0, value: 5 },
                        { key: 1, value: 10 },
                        { key: 2, value: 13 },
                        { key: 3, value: 19 },
                        { key: 4, value: 21 },
                        { key: 5, value: 25 },
                        { key: 6, value: 22 },
                        { key: 7, value: 18 },
                        { key: 8, value: 15 },
                        { key: 9, value: 13 },
                        { key: 10, value: 11 },
                        { key: 11, value: 12 },
                        { key: 12, value: 15 },
                        { key: 13, value: 20 },
                        { key: 14, value: 18 },
                        { key: 15, value: 17 },
                        { key: 16, value: 16 },
                        { key: 17, value: 18 },
                        { key: 18, value: 23 },
                        { key: 19, value: 25 } ];
        var svg = d3.select('.svg-container').append('svg');
        var w = 600;
        var h = 250;
        var key = function (d) {
            return d.key;
        }

        var xScale = d3.scale.ordinal()
                             .domain(d3.range(dataset.length))
                             .rangeRoundBands([0, w], 0.05);

        var yScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d) {
                                return d.value;
                             })])
                             .range([0, h]);

        svg.attr('width', w).attr('height', h);

        var rects = svg.selectAll('rect')
                       .data(dataset, key)
                       .enter()
                       .append('rect');

        rects.attr('y', function (d) {
                return h - yScale(d.value);
             })
             .attr('x', function (d,i) {
                return xScale(i);
             })
             .attr('width', xScale.rangeBand())
             .attr('height', function (d) {
                return yScale(d.value);
             })
             .attr('fill', function (d) {
                return 'rgb(0,0,'+(d.value*10)+')';
             })
             .on('click', function (d) {
                valuePopup(d);
             })
             .on('mouseover', function (d) {
                var xPosition = parseFloat(d3.select(this).attr('x')) + xScale.rangeBand() / 2;
                var yPosition = parseFloat(d3.select(this).attr('y')) + 14;
                svg.append('text')
                   .attr('id', 'tooltip')
                   .attr('x', xPosition)
                   .attr('y', yPosition)
                   .attr('text-anchor', 'middle')
                   .attr('font-family', 'sans-serif')
                   .attr('font-size', '11px')
                   .attr('font-weight', 'bold')
                   .attr('fill', 'black')
                   .text(d.value);
             })
             .on('mouseout', function() {
                d3.select('#tooltip').remove();
             });

        var labels = svg.selectAll('text')
                        .data(dataset, key)
                        .enter()
                        .append('text');

        labels.text(function (d) {
                return d.value;
            })
            .attr('x', function (d, i) {
                return xScale(i) + xScale.rangeBand() / 2;
            })
            .attr('y', function (d) {
                return h - yScale(d.value) + 14;
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')
            .attr('fill', 'white')
            .attr('text-anchor', 'middle');


        d3.select('.randomise').on('click', function() {
            var numValues = dataset.length;
            dataset = [];
            var maxValue = 25;

            for (var i = 0; i < numValues; i++) {
                var newNumber = Math.floor(Math.random() * maxValue);
                dataset.push({
                    key: i,
                    value: newNumber
                });
            }
            console.log(dataset);
            // This is so values don't push off the top
            yScale.domain([0, d3.max(dataset, function(d) {
                                return d.value;
                             })]);

            svg.selectAll('rect')
               .data(dataset, key)
               .transition()
               .duration(500)
               .attr('y', function (d) {
                   return h - yScale(d.value);
               })
               .attr('height', function (d) {
                   return yScale(d.value);
               })
               .attr('fill', function (d) {
                   return 'rgb(0,0,'+(d.value*10)+')';
               });

            svg.selectAll('text')
               .data(dataset, key)
               .transition()
               .duration(500)
               .text(function (d) {
                   return d.value;
               })
               .attr('x', function (d, i) {
                   return xScale(i) + xScale.rangeBand() / 2;
               })
               .attr('y', function (d) {
                   return h - yScale(d.value) + 14;
               })
               .attr('font-family', 'sans-serif')
               .attr('font-size', '11px')
               .attr('fill', 'white')
               .attr('text-anchor', 'middle');
        });

        d3.select('.add').on('click', function() {
            var maxValue = 25;
            var newNumber = Math.floor(Math.random() * maxValue);
            var lastKeyValue = dataset[dataset.length - 1].key;

            dataset.push({
                key: lastKeyValue + 1,
                value: newNumber
            });

            console.log(dataset);

            xScale.domain(d3.range(dataset.length));

            var bars = svg.selectAll('rect')
                          .data(dataset, key);

            var text = svg.selectAll('text')
                          .data(dataset, key);

            bars.enter()
                .append('rect')
                .attr('x', w)
                .attr('y', function (d) {
                    return h - yScale(d.value);
                })
                .attr('width', xScale.rangeBand())
                .attr('height', function (d) {
                    return yScale(d.value);
                })
                .attr('fill', function (d) {
                    return 'rgb(0,0,'+(d.value*10)+')';
                });

            text.enter()
                .append('text')
                .text(function (d) {
                    return d.value;
                })
                .attr('x', w)
                .attr('y', function (d) {
                    return h - yScale(d.value) + 14;
                })
                .attr('font-family', 'sans-serif')
                .attr('font-size', '11px')
                .attr('fill', 'white')
                .attr('text-anchor', 'middle');

            bars.transition()
                .duration(500)
                .attr('x', function (d, i) {
                    return xScale(i);
                })
                .attr('y', function (d) {
                    return h - yScale(d.value);
                })
                .attr('width', xScale.rangeBand())
                .attr('height', function (d) {
                    return yScale(d.value);
                });

            text.transition()
                .duration(500)
                .attr('x', function (d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                });

            svg.selectAll('text')
               .data(dataset, key)
               .transition()
               .duration(500)
               .text(function (d) {
                   return d.value;
               })
               .attr('x', function (d, i) {
                   return xScale(i) + xScale.rangeBand() / 2;
               })
               .attr('y', function (d) {
                   return h - yScale(d.value) + 14;
               });
        });

        d3.select('.remove').on('click', function() {
            dataset.shift();

            console.log(dataset);

            xScale.domain(d3.range(dataset.length));
            yScale.domain([0, d3.max(dataset, function (d) {
                return d.value;
            })]);

            var bars = svg.selectAll('rect')
                          .data(dataset, key);

            var text = svg.selectAll('text')
                          .data(dataset, key);

            bars.enter()
                .append('rect')
                .attr('x', w)
                .attr('y', function (d) {
                    return h - yScale(d.value);
                })
                .attr('width', xScale.rangeBand())
                .attr('height', function (d) {
                    return yScale(d.value);
                })
                .attr('fill', function (d) {
                    return 'rgb(0,0,'+(d.value*10)+')';
                });

            bars.transition()
                .duration(500)
                .attr('x', function (d, i) {
                    return xScale(i);
                })
                .attr('y', function (d) {
                    return h - yScale(d.value);
                })
                .attr('width', xScale.rangeBand())
                .attr('height', function (d) {
                    return yScale(d.value);
                })

            bars.exit()
                .transition()
                .duration(500)
                .attr('x', -xScale.rangeBand())
                .remove();

            text.transition()
                .duration(500)
                .text(function (d) {
                   return d.value;
                })
                .attr('x', function (d, i) {
                   return xScale(i) + xScale.rangeBand() / 2;
                })
                .attr('y', function (d) {
                   return h - yScale(d.value) + 14;
                });

            text.exit()
                .transition()
                .duration(500)
                .attr('x', -xScale.rangeBand())
                .remove();
        });



        var valuePopup = function(d) {
            alert(d.value);
        };
    </script>


</body>
</html>
